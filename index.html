<!DOCTYPE html>
<html>
  <head>
    <script>
      function textbox()
      {
        tagEmFoco = document.activeElement;
        var cursor = tagEmFoco.selectionStart;
        document.getElementById("conteudo").innerHTML = tagEmFoco.id;
        document.getElementById("cursor").innerHTML = cursor;
      }


      function enterpressalert(e, input){
        console.log(e.key)
        var code = (e.keyCode ? e.keyCode : e.which);
        if(code == 13) { //Enter keycode
         //alert('enter press');
         //set focus element
         document.getElementById("example2").focus();

        }
      }
    </script>
  </head>
  <body>

    <input id="example1" type="text" onKeyPress="enterpressalert(event, this)" onkeyup="textbox()">
    <input id="example2" type="text" onkeyup="textbox()">
    <p id="conteudo"></p>
    <p id="cursor"></p>
    </body>
</html>
