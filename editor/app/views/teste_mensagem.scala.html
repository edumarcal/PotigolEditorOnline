@(codigos: StringBuilder)
@main("Editor:Secundário") {
<!--<META HTTP-EQUIV="refresh" CONTENT="2">-->
    <script>
        function update(e, tag) {
            var cursor = tag.selectionStart;
            var code = (e.keyCode ? e.keyCode : e.which);
            
            console.log(cursor);
            
            if(code == 9) {
                e.preventDefault(); //cancelar a função do tab de mudar o foco
                tag.value += "\t";
            } 
           
            if(code == 8 || code == 46) {
                $.post("/mensagem", {
                    caracter: e.key,
                    position: cursor,
                    action: "delete"
                });    
            }
            
            $.post("/mensagem", {
               caracter: e.key,
               position: cursor,
               action: "insert"
            });

            console.info(e);
        }
        function atualizar(){
            window.setInterval(function() {
                document.getElementById("texto").value = "@codigos";
                console.warn("@codigos");
            }, 1000);
        }
    </script>
    <body onload="atualizar()">
        <textarea id="texto" onkeypress="update(event, this)"style="width:100%; height:300px;"></textarea>
    </body>
    
}
